<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="container">
    <h2>Cadastre seus Alunos Aqui !!! ⬇️  </h2>

    <div id="alertaErro" class="alert alert-danger" role="alert">
    Por favor, Corrija os erros antes de continuar ❌
    </div>

    <!--Digite seu nome-->
    <form id="formCadastro" novalidate>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome 👨 👩</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      
      <!--Digite seu E-mail-->
      <div class="mb-3">
        <label for="email" class="form-label">E-mail 📧 </label>
        <input type="email" class="form-control" id="email" required>
      </div>
       
      <!--Confirme seu E-mail-->
      <div class="mb-3">
        <label for="confirmarEmail" class="form-label">Confirme o E-mail 📧 </label>
        <input type="email" class="form-control" id="confirmarEmail" required>
        <div id="erroEmail" class="mensagem-erro">Os e-mails não são iguais ❌</div>
      </div>

      <!--Digite sua Data de nascimento-->
      <div class="mb-3">
        <label for="dataNascimento" class="form-label">Data de Nascimento 🗓️</label>
        <input type="date" class="form-control" id="dataNascimento" required>
      </div>

      <!-- Digite sua Senha -->
      <div class="mb-3">
        <label for="senha" class="form-label">Senha 🔑</label>
        <input type="password" class="form-control" id="senha" required>
      </div>

      <!-- Confirme a Senha -->
      <div class="mb-3">
        <label for="confirmarSenha" class="form-label">Confirme a Senha 🔑 </label>
        <input type="password" class="form-control" id="confirmarSenha" required>
        <div id="erroSenha" class="mensagem-erro">As senhas não são iguais ❌ </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
  </div>

  <script src="script.js"></script>
    
</body>
</html>
